<body>
    
   <a href="site.html"><img src="/images/logo.png" class="rounded-circle" alt="Muralha da China"></a>

   <center>
    <form>
        <label for="dataViagem">Data da Viagem:</label>
        <input type="date" id="dataViagem" name="dataViagem">
        <br>

        <label for="accommodationType">Tipo de Hospedagem:</label>
        <select id="accommodationType" name="accommodationType">
            <option value="hotel">Hotel</option>
            <option value="resort">Resort</option>
            <option value="hostel">Hostel</option>
            <option value="pousada">Chalé</option>
        </select>
        <br>

        <label for="numGuests">Quantidade de Hóspedes:</label>
        <input type="number" id="numGuests" name="numGuests" min="1" max="10">
        <br>

        <button type="submit">Filtrar</button>
    </form>
</center>
